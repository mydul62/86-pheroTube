  <!-- Scroll Animation Script -->
  <script src="js/index.js"></script>
  <script>
    // Add event listener to arrow-top link
    document.getElementById('arrow-top-link').addEventListener('click', function(event) {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Calculate the position of the target element
        const target = document.querySelector(this.getAttribute('href'));
        const targetPosition = target.offsetTop;
        const startPosition = window.pageYOffset;
        const distance = targetPosition - startPosition;
        const duration = 1000; // Adjust the duration as needed (in milliseconds)

        let startTime = null;

        // Define the scroll animation function
        function scrollAnimation(currentTime) {
            if (startTime === null) startTime = currentTime;
            const timeElapsed = currentTime - startTime;
            const run = ease(timeElapsed, startPosition, distance, duration);
            window.scrollTo(0, run);
            if (timeElapsed < duration) requestAnimationFrame(scrollAnimation);
        }

        // Define the easing function
        function ease(t, b, c, d) {
            t /= d / 2;
            if (t < 1) return c / 2 * t * t + b;
            t--;
            return -c / 2 * (t * (t - 2) - 1) + b;
        }

        // Call the scroll animation function
        requestAnimationFrame(scrollAnimation);
    });
  </script>
